<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>

    <link rel="stylesheet", href="style.css">
</head>
<body>
    <h1> Calculator Application</h1>
    <form id= "calForm">
        <label for="fnumber">First Number:</label>
        <input type="number" id="fnumber" name="fnumber"><br>
        <label for="snumber"> Second Number:</label> 
        <input type="number" id="snumber" name="snumber"><br>
        <p id="result"> Result = </p>
        <button type="button" id="add"> Add </button>
        <button type="button" id="subtract">Subtraction</button>
        <button type="button" id="multiply">Multiplication</button>
        <button type="button" id="divide">Division</button>
    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
